<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="module" src="index.js" defer></script>
    <div class="header">
        <h1>Battleship</h1>
    </div>
    <div class="turn-display">
        <h1 id="turn-message"></h1>
    </div>

        <div class="player-container">
            <h1>Your Ships</h1>
            <div class="board" id="user-board"></div>
            <div class="user-btns-container">
                <button type="button" id="randomise-player-btn">Randomise Placement</button>
            </div>
            
        </div>
        <div class="player-container">
            <h1>CPU's Ships</h1>
            <div class="board" id="enemy-board"></div>
            <div class="user-btns-container"></div>
        </div>
    </div>
</body>
</html>
